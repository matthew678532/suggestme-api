version: 2

jobs:
  build_app:
    docker:
      - image: circleci/node:8

    steps:
      - checkout
      - working_directory: .
      - run:
        - name: Install dependencies
        - command: npm install
      - run:
        - name: Run tests
        - command: npm test
      # TODO: Implement coverage tool
      # - run:
      #   - name: Run coverage tool
      #   - command: npm coverage

  deploy_app:
    steps:
      - run:
        - name: Setup heroku
        - command: sh ./heroku/setup.sh
      - run:
        - name: Deploy to heroku
        - command: sh ./heroku/deploy.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_app
      - deploy_app:
        requires:
          - build-app
        filters:
          branches:
            only: master
